<!DOCTYPE html>
<html lang="en">
<head>
  <title>LocalStorage â€“ Separate Features</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<main class="container py-5">
  <h2 class="text-center mb-5">LocalStorage CRUD (Separated)</h2>


  <!-- SAVE -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Save Data</h5>

      <input id="saveKey" class="form-control mb-2" placeholder="Key">
      <input id="saveValue" class="form-control mb-3" placeholder="Value">

      <button class="btn btn-primary save">Save</button>
    </div>
  </div>

  <!-- LOAD -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Load Data</h5>

      <input id="loadKey" class="form-control mb-2" placeholder="Key">
      <input id="loadValue" class="form-control mb-3" placeholder="Loaded value" disabled>

      <button class="btn btn-warning load">Load</button>
    </div>
  </div>

  <!-- UPDATE -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Update Data</h5>

      <input id="updateKey" class="form-control mb-2" placeholder="Key">
      <input id="updateValue" class="form-control mb-3" placeholder="New value">

      <button class="btn btn-success update">Update</button>
    </div>
  </div>

  <!-- DELETE -->
  <div class="card mb-4 shadow-sm border-danger">
    <div class="card-body">
      <h5 class="card-title text-danger">Delete Data</h5>

      <input id="deleteKey" class="form-control mb-3" placeholder="Key">

      <button class="btn btn-danger delete">Delete</button>
    </div>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
